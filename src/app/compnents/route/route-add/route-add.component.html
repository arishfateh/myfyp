<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-sm-12 offset-md-2">
      <nav aria-label="breadcrumb" style="border-radius: 35px;">
        <ol class="breadcrumb" style="border-radius: 35px;">
          <div class="col-md-12">
            <h3 class="yo">Add New Route</h3>
          </div>
        </ol>
      </nav>
      <igx-card style="border-radius: 35px;">
        <igx-card-content>
          <div class="page-content" *ngIf="routeList">
            <div class="row">
              <div class="col-md-8 col-lg-8 offset-md-2 col-sm-12">
                <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
                  <h5 style="text-align: center;">Start and End Point</h5>
                  <div class="offset-md-2 ">
                    <mat-form-field class="pl-md-4">
                      <mat-select placeholder="Start Point" formControlName="StartPoint" [ngClass]="className">
                        <mat-option *ngFor="let op of routeList" [value]="op.CityName">
                          {{ op.CityName }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <ng-container *ngFor="let validation of validation_messages.StartPoint">
                      <mat-error *ngIf="
                          exampleForm
                            .get('StartPoint')
                            .hasError(validation.type) &&
                          (exampleForm.get('StartPoint').dirty ||
                            exampleForm.get('StartPoint').touched)
                        ">{{ validation.message }}</mat-error>
                    </ng-container>

                    <mat-form-field style="margin-left: 25px;">
                      <mat-select placeholder="End Point" formControlName="EndPoint">
                        <mat-option *ngFor="let op of routeList" [value]="op.CityName">
                          {{ op.CityName }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <ng-container *ngFor="let validation of validation_messages.EndPoint">
                      <mat-error *ngIf="
                          exampleForm
                            .get('EndPoint')
                            .hasError(validation.type) &&
                          (exampleForm.get('EndPoint').dirty ||
                            exampleForm.get('EndPoint').touched)
                        ">{{ validation.message }}</mat-error>
                    </ng-container>
                  </div>
                  <div class="row">
                    <h5 style="text-align: center;">Distance</h5>
                    <div class="form-group col-md-7 col-lg-8 offset-md-2 offset-lg-3">
                      <mat-form-field style="width: 100%;">
                        <input matInput type="number" class="form-control" formControlName="Distance" />
                      </mat-form-field>
                      <ng-container *ngFor="let validation of validation_messages.Distance">
                        <mat-error *ngIf="
                            exampleForm
                              .get('Distance')
                              .hasError(validation.type) &&
                            (exampleForm.get('Distance').dirty ||
                              exampleForm.get('Distance').touched)
                          ">{{ validation.message }}</mat-error>
                      </ng-container>
                    </div>
                    <h5 style="text-align: center;">Total Time</h5>
                    <div class="form-group col-md-7 col-lg-8 offset-md-2 offset-lg-3">
                      <mat-form-field style="width: 100%;">
                        <input matInput type="number" class="form-control" formControlName="Time" />
                      </mat-form-field>
                      <ng-container *ngFor="let validation of validation_messages.Time">
                        <mat-error *ngIf="
                            exampleForm.get('Time').hasError(validation.type) &&
                            (exampleForm.get('Time').dirty ||
                              exampleForm.get('Time').touched)
                          ">{{ validation.message }}</mat-error>
                      </ng-container>
                    </div>


                    <h5 style="text-align: center;">Priority</h5>
                    <div class="form-group col-md-7 col-lg-8 offset-md-2 offset-lg-3">
                      <mat-form-field style="width: 100%;">
                        <input matInput type="number" class="form-control" formControlName="Priority" />
                      </mat-form-field>
                      <ng-container *ngFor="let validation of validation_messages.Priority">
                        <mat-error *ngIf="
                            exampleForm
                              .get('Priority')
                              .hasError(validation.type) &&
                            (exampleForm.get('Priority').dirty ||
                              exampleForm.get('Priority').touched)
                          ">{{ validation.message }}</mat-error>
                      </ng-container>
                    </div>
                  </div>
                  <h5 style="text-align: center;">isAvailable</h5>
                  <div class="form-group col-md-7 offset-3">
                    <mat-form-field style="width: 100%;">
                      <mat-select formControlName="isAvailable">
                        <mat-option *ngFor="let op of isavailable" [value]="op">
                          {{ op }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <ng-container *ngFor="let validation of validation_messages.isAvailable">
                      <mat-error *ngIf="
                          exampleForm
                            .get('isAvailable')
                            .hasError(validation.type) &&
                          (exampleForm.get('isAvailable').dirty ||
                            exampleForm.get('isAvailable').touched)
                        ">{{ validation.message }}</mat-error>
                    </ng-container>
                  </div>

                  <div class="row submit-button-container">
                    <div class="col-md-12">
                      <button style="width: 100%;" mat-raised-button class="submit-button" color="primary" type="submit"
                        [disabled]="!exampleForm.valid">
                        ADD
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </igx-card-content>
      </igx-card>
    </div>
  </div>
</div>
